<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagem Aleatória</title>
  </head>
  <body>
    <img id="randomImage" src="" alt="Imagem Aleatória" />

    <!-- so pra testar msm -->

    <script>
      var images = [
        "https://i.pinimg.com/736x/40/ce/18/40ce18bcfbcc77ed5eba7d923652a7cc.jpg",
        "blob:https://br.pinterest.com/b99626dc-c279-42b5-ae0c-b73ad677658e",
        "blob:https://br.pinterest.com/28f3d178-6971-41eb-9504-139f2c1c37b0",
        "blob:https://br.pinterest.com/6e53afe4-6abb-41d5-ace9-3ed1df9e6bd3",
        "https://i.pinimg.com/736x/0a/74/ac/0a74acb3fd572a82b907c3b038c81294.jpg",
        "https://i.pinimg.com/736x/b8/00/65/b800653bc2ef330c792e2cb252e36202.jpg",
        "https://i.pinimg.com/736x/cc/54/4e/cc544efb9e91a155c37eb2af3802fcd6.jpg",
        "https://i.pinimg.com/736x/68/bb/b2/68bbb2ca3fd11b896ac489fd72919d3a.jpg",
        // Adicione mais links para suas imagens aqui
      ];

      var randomIndex = Math.floor(Math.random() * images.length);
      var randomImage = document.getElementById("randomImage");
      randomImage.src = images[randomIndex];
    </script>
  </body>
</html>
